    const nodes = document.getElementById('app');
    const gather = []
    // 深度优先遍历
    function deepSearch(node, list) {
        const childrenList = node.children;
        list.push(node)
        if (childrenList) {
            for (let i = 0; i < childrenList.length; i++) {
                deepSearch(childrenList[i], list)
            }
        }
    }

    // rangeSearch(nodes, gather)
    function breadthFirstSearch(node) {
        var nodes = [];
        if (node != null) {
            var queue = [];
            queue.unshift(node);
            while (queue.length != 0) {
                var item = queue.shift();
                nodes.push(item);
                var children = item.children;
                for (var i = 0; i < children.length; i++)
                    queue.push(children[i]);
            }
        }
        return nodes;
    }
