<script>
    function debunce(fn, wait) {
        let timer;
        return function () {
            const args = Array.from(arguments);
            const that = this;
            if (timer) clearTimeout(timer)
            timer = setTimeout(() => {
                fn.apply(fn, args);
            }, wait)
        }
    }
