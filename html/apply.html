<script>
    Function.prototype._apply = function (context, args) {
        context.fn = this;
        const res = context.fn(...args)
        delete context.fn
        return res
    }

    function test(a, b) {
        console.log(a, b);
    }

    test._apply({}, [2, 4])
</script>
