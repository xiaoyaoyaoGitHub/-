<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear</title>
</head>
<style>
    .left {
        float: left;
    }

    .right {
        float: right;
    }

    .wrapper {
        position: relative;
    }

    .wrapper:after {
        content: '';
        clear: both;
        display: block;
    }
</style>

<body>
    <div class="wrapper">
        <div class="left">
            left
        </div>
        <div class="right">
            right
        </div>
    </div>
</body>

</html>
