<script>
    // 改变this指向,创建新的函数
    Function.prototype._bind = function (context) {
        const that = this;
        return function () {
            return that.apply(context, [...arguments])
        }
    }

    function add(a, b, c) {
        return a + b + c
    }

    const newAdd = add._bind(this)
    console.log(newAdd(1, 2, 3));
</script>
