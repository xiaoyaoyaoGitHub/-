<script>
    Function.prototype._call = function (context) {
        let args = Array.prototype.slice.call(arguments, 1);
        context.fn = this;
        const rest = context.fn(...args);
        delete context.fn
        return rest
    }

    function fn(){
        console.log(this.name);
    }

    fn.call({name:'wangly'})

</script>
